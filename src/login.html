<div style="margin:0 0;">
      <div class="card" style="margin:180px auto ;width:330px">

          <div class="row">
            <form class="col s12">

                <div class="input-field col s12">
                  <input id="acountname" type="text" class="validate">

                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">

                </div>
              </div>
              <div class="row ">
                  <div class="col s6">
                    <a class="waves-effect waves-light btn" ng-click="concel()">取消</a>
                  </div>
                  <div class="col s6">
                    <a class="waves-effect waves-light btn"ng-click="chekLogin()">登录</a>
                  </div>
              </div>
            </form>
          </div>

        </div>
      </div>
  </div>
